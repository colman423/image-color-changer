<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>canvas implement</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        fontFamily: {
          sans: ["Roboto", "sans-serif"],
          body: ["Roboto", "sans-serif"],
          mono: ["ui-monospace", "monospace"],
        },
      },
      corePlugins: {
        preflight: false,
      },
    };
  </script>
</head>

<body>
  <div>
    <div id="input" class="flex items-center gap-8">
      <input class="target border-2 border-black" type="text" placeholder="target hex" value="#00a4d6" />

      <div class="pixel realPixel" style="background-color: #000;"></div>
    </div>

    <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>

    <div class="flex">
      <canvas id="imageCanvas" width="600" height="600"></canvas>
      <img class="img-input" src="./images/3rd-cab.jpg" width="600" height="600"></img>
    </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./utils.js"></script>
  <script src="./canvas.js"></script>
</body>
