<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>canvas implement</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        fontFamily: {
          sans: ["Roboto", "sans-serif"],
          body: ["Roboto", "sans-serif"],
          mono: ["ui-monospace", "monospace"],
        },
      },
      corePlugins: {
        preflight: false,
      },
    };
  </script>
</head>

<body>
  <div>
    <div class="flex items-center gap-8 p-2">
      Click the hex input to change the color
      <input data-jscolor="" value="#3399FF" id="js-color-input">
      <div id="color-block" class="flex-1 h-20" style="background-color: #3399FF;"></div>
    </div>

    <div class="p-2">
      Click the button to upload image
      <input type="file" id="file-uploader">
    </div>

    <div class="flex">
      <canvas id="img-canvas" class="w-1/2"></canvas>
      <img id="img-input" class="w-1/2"></img>
    </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.1/jscolor.min.js"></script>
  <script src="./utils.js"></script>
  <script src="./canvas.js"></script>
</body>


</html>
